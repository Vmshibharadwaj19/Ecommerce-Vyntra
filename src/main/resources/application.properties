# Server Configuration
server.port=8080
spring.application.name=ecommerce-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=vamshi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage Path
file.upload-dir=uploads/products

# JWT Configuration
jwt.secret=MySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForHS512Algorithm
jwt.expiration=86400000

# Razorpay Configuration
# Get your keys from: https://dashboard.razorpay.com/app/keys
# For test mode, use keys starting with "rzp_test_"
# For production, use keys starting with "rzp_live_"
# See RAZORPAY_SETUP.md for detailed instructions
razorpay.key.id=your_razorpay_key_id
razorpay.key.secret=your_razorpay_key_secret

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Logging
logging.level.com.ecommerce=DEBUG
logging.level.org.springframework.security=DEBUG

